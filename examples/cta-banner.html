<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention-Grabbing CTA Example</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles to ensure the banner displays properly */
        body {
            background-color: #1a1a1a;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Force banner to display */
        .cta-banner {
            opacity: 1;
            visibility: visible;
            display: flex !important;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <!-- The CTA Banner -->
    <div class="cta-banner">
        <button class="cta-close" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        
        <h1 class="cta-title">Thanks for Watching!</h1>
        <p class="cta-subtitle">Get in touch if you like what you see!</p>
        
        <div class="cheap-badge">
            <span class="cheap-text">I WORK FOR CHEAP</span>
        </div>
        
        <a href="#contact" class="cta-button">
            <i class="fas fa-rocket"></i> Hire Me Before I Raise My Rates!
        </a>
    </div>
    
    <script>
        // Ensure the banner is visible on page load
        document.addEventListener('DOMContentLoaded', function() {
            const banner = document.querySelector('.cta-banner');
            banner.style.display = 'flex';
            banner.style.visibility = 'visible';
            banner.style.opacity = '1';
        });
        
        // Simple script to handle the close button
        document.querySelector('.cta-close').addEventListener('click', function() {
            document.querySelector('.cta-banner').style.display = 'none';
        });
    </script>
</body>
</html>
